    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">

        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body id="index-page">
        <h1>
            Welcome to the<br class="mid-hidden" /> Name Game!
        </h1>

        <div class="initial-hidden" id="game-controls">
            <button class="btn btn-primary" id="btn-game-standard">Standard</button>
            <button class="btn btn-secondary" id="btn-game-mat">Mat* Mode</button>

            <br class="mid-hidden" />

            <button class="btn btn-secondary" id="btn-game-m">M* Mode</button>
            <button class="btn btn-secondary" id="btn-game-time">Timed</button>

            <br class="wide-hidden" />

            <text id="timer-text" class="hidden">1:00</text>

            <br class="wide-hidden" />
        </div>

        <hr class="initial-hidden" />
        
        <div class="initial-hidden" id="game-container ">
            <div id="game">
                <h2 id="target-header">
                    Loading . . .
                </h2>

                <br class="wide-hidden" />

                <span id="scoring" class="initial-hidden">
                    <text id="correct-text">Correct: 0</text>
                    <text id="wrong-text">Incorrect: 0</text>
                </span>

                <br class="wide-hidden" />

                <div id="headshot-container">
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <script src="./scripts/main.js"></script>
    </body>
